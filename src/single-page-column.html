<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./static/favicon-32x32.png">
    <title>Ping Single Column Coming Soon Page</title>
    <script src="https://kit.fontawesome.com/1d017b6199.js" crossorigin="anonymous"></script>
</head>
<body class="single-page-column">
<div class="wrapper">
    <header class="header">
        <a href="">
            <img src="./static/single-page-column/logo.svg" alt="">
        </a>
        <h1 class="header__title">We are launching <strong>soon!</strong></h1>
        <p class="header__description">Subscribe and get notified</p>
    </header>

    <form action="" class="form" autocomplete="off">
        <label for="email" class="hide">E-mail</label>
        <input class="form__input" id="email" type="email" value="krystian@bpcoders.pl"
               placeholder="Your e-mail address" required>
        <span class="form__error">Please provide a valid email address</span>
        <button type="submit" class="form__submit">Notify me</button>
    </form>

    <img src="./static/single-page-column/illustration-dashboard.png" alt="">

    <ul class="social">
        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
        <li><a href=""><i class="fab fa-twitter"></i></a></li>
        <li><a href=""><i class="fab fa-instagram"></i></a></li>
    </ul>

    <footer class="footer">
        &copy; Copyright Ping. All right reserved.
    </footer>
</div>
</body>
</html>
